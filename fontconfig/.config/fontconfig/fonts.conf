<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="pattern">
  <test qual="any" name="family">
   <string>monospace</string>
  </test>
  <edit mode="prepend" name="family" binding="strong">
   <string>Fira Code</string>
   <string>DejaVu Sans Mono</string>
   <string>Noto Sans Mono</string>
   <string>Noto Sans CJK SC</string>
   <string>文泉驿等宽正黑</string>
   <string>HanaMinA</string>
   <string>HanaMinB</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>serif</string>
  </test>
  <edit mode="prepend" name="family" binding="strong">
   <string>DejaVu Serif</string>
   <string>Noto Serif CJK SC</string>
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" name="family" binding="strong">
   <string>DejaVu Sans</string>
   <string>Noto Sans CJK SC</string>
   <string>文泉驿正黑</string>
  </edit>
 </match>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Hiragino Kaku Gothic Pro</string>
  </test>
  <test name="weight" compare="more">
   <const>bold</const>
  </test>
  <edit mode="assign" name="family">
   <string>Hiragino Kaku Gothic Pro W6</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <test qual="any" name="size" compare="more_eq">
   <double>2</double>
  </test>
  <test qual="any" name="size" compare="less_eq">
   <double>9</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test qual="any" name="pixelsize" compare="more_eq">
   <double>3</double>
  </test>
  <test qual="any" name="pixelsize" compare="less_eq">
   <double>12</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
